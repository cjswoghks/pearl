<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 상세 정보</title>
</head>

<body>
    <h1 th:text="${userInfo.nickname}">Default Name</h1>
    <p th:text="${userInfo.email}">Default Email</p>
    <p th:text="${userInfo.phoneNumber}">Default Phone</p>
    <p th:text="${userInfo.balance}">Default Balance</p>

    <img th:src="@{__${userInfo.memberImage}__}" alt="Image">
    <br/>
    <a th:href="@{/mypage/useredit(userId=${userInfo.id})}">수정</a>

    <a th:href="@{/mypage/userdelete(userId=${userInfo.id})}">회원삭제</a>

</body>

</html>
