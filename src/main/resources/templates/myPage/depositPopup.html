<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>입금</title>

    <!-- jQuery 및 SweetAlert2 스타일시트, 스크립트 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</head>
<body>
<h2>입금</h2>

<form id="depositForm">
    <input type="hidden" id="userId" th:value="${userInfo.id}">
    <label for="depositAmount">입금 금액:</label>
    <input type="number" id="depositAmount" required>
    <button type="button" onclick="submitDeposit()">입금</button>
</form>

<script th:inline="javascript">
    function submitDeposit() {
        var userId = $('#userId').val();
        var depositAmount = $('#depositAmount').val();

        // AJAX 요청
        $.ajax({
            url: /*[[@{/mypage/balance}]]*/, // Thymeleaf URL 표현식을 사용하여 URL 설정
            type: "POST",
            data: {
                userId: userId,
                action: 'deposit',
                balance: depositAmount
            },
            success: function(response) {
                Swal.fire({
                    icon: 'success',
                    title: '입금 완료',
                    text: '입금이 성공적으로 완료되었습니다.'
                }).then(() => {
                    // 메인 창을 새로고침하여 변경된 데이터 업데이트
                    window.opener.location.reload();
                    window.close();
                });
            },
            error: function(xhr, status, error) {
                console.log(error);
                Swal.fire({
                    icon: 'error',
                    title: '입금 실패',
                    text: '입금을 처리하는 도중 오류가 발생했습니다.'
                });
            }
        });
    }
</script>
</body>
</html>
