<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>


<audio controls>
    <source th:src="@{/audios/uploaded_audios/__${audioFileName}__}" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<audio controls>
    <source th:src="@{/audios/uploaded_audios/d6287fd2-14f9-4607-9f86-b84277771fe1_NewJeans - ETA.mp3}" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<audio id="audioPlayer" volume="0.2" controls>
    <source th:src="@{/audios/uploaded_audios/__${audioFileName}__}" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<button onclick="playPreview()">1분 미리듣기</button>

<script th:inline="javascript">
    var audio = document.getElementById('audioPlayer');

    audio.addEventListener('timeupdate', function() {
        if (audio.currentTime >= 60) { // 1분(60초) 지나면 재생 중지
            audio.pause();
        }
    });
</script>

</body>
</html>
