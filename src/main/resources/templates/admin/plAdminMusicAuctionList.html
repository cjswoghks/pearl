<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" rel="stylesheet">

<script>
    function checkAll(source) {
      var checkboxes = document.querySelectorAll('input[type="checkbox"]');
      for(var i = 0; i < checkboxes.length; i++) {
        checkboxes[i].checked = source.checked;
    }
</script>
<style>
  body {
   background-color: #000000;
        }
</style>
<body>
<div class="body">
    <div class="container"  >
<form action="/musicAuction/delete" method="post" th:object="${musicAuction}">
<table border="1"  class="table table-dark table-striped" style="text-align: center;">
    <thead>
    <tr>
        <th><input name="selectedMusicAutions" onclick="checkAll(this)" type="checkbox" value="${musicAuction.id}"></th>
        <th>글번호</th>
        <th>제목</th>
        <th>장르</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="musicAuction:${musicAuctionList}" >
        <td><input name="selectedMusicAutions" th:value="${musicAuction.id}" type="checkbox" ></td>
        <td name="id" th:text="${musicAuction.id}"></td>
        <td  name="title"><a href="" th:text="${musicAuction.title}"></a></td>
        <td name="authorNickname" th:text="${musicAuction.authorNickname.nickname}"></td>
        <td name="authorNickname" th:text="${musicAuction.authorNickname.nickname}"></td>
        <td name="createdAt" th:text="${#temporals.format(musicAuction.createdAt,'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>
    <button class="btn btn-light" style="text-align:right;" type="submit">삭제</button>
    <a th:href="@{/musicAuction/list(page=${firstPage})}" th:if="${page!=firstPage}"  th:text="'처음'"></a>
    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
        <a th:href="@{/musicAuction/list(page=${page-1})}" th:if="${page != nowPage}"  th:text="${page}"></a>
        <strong th:if="${page == nowPage}" th:text="${page}"></strong>
    </th:block>
    <a th:href="@{/musicAuction/list(page=${lastPage})}" th:if="${page != lastPage}" th:text="'끝'"></a>
</form>
    </div>
</div>
</body>
</html>
