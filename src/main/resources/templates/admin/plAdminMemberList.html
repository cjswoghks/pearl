<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    function checkAll(source) {
      var checkboxes = document.querySelectorAll('input[type="checkbox"]');
      for(var i = 0; i < checkboxes.length; i++) {
        checkboxes[i].checked = source.checked;
      }
    }
</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">

<style>
.body {
 background-color: #000000;

}
</style>
<body>
<div class="body">
    <div class="container"  >

<form method="post" th:object="${member}" action="/member/delete">
<table border="1" class="table table-dark table-striped" style="text-align: center;">
    <thead>
    <tr>
        <th><input type="checkbox" name="selectedMembers" value="${member.id}" onclick="checkAll(this)" ></th>
        <th>번호</th>
        <th>이메일</th>
        <th>비밀번호</th>
        <th>닉네임</th>
        <th>전화번호</th>
        <th>잔고</th>
        <th>탈퇴여부</th>
        <th>수정</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member:${memberList}" >
        <td><input type="checkbox" name="selectedMembers" th:value="${member.id}" ></td>
        <td th:text="${member.id}" name="id"></td>
        <td th:text="${member.email}" name="email"></td>
        <td th:text="${member.password}" name="password"></td>
        <td th:text="${member.nickname}" name="nickname"></td>
        <td th:text="${member.phoneNumber}" name="phoneNumber"></td>
        <td th:text="${member.balance}" name="balance"></td>
        <td><span th:if="${member.withdrawalRequested}">Y</span>
        <span th:unless="${member.withdrawalRequested}">N</span></td>
        <td><a th:href="@{|/member/edit/${member.id}|}" th:text="수정" class="btn btn-light"></a></td>
        </tr>
    </tbody>
</table>
    <button class="btn btn-light" type="submit" style="text-align:right;">삭제</button>
    <button class="btn btn-light" type="button" onclick="location.href='/member/Ylist';">탈퇴회원 목록</button>
</form>

</div>
</div>
</body>
</html>
